<div class="container">
    <h2>Leaderboards</h2>
    <br>
    <table class="table">
        <thead>
            <tr>
                <!-- <th scope="col">Position</th> -->
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">Time</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let participant of leaderboards">
                <!-- <th scope="row">{{c+1}}
                </th> -->
                <td>{{participant.firstName}}</td>
                <td>{{participant.firstSurname}}</td>
                <td>{{participant.duration}}</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <button class="btn btn-primary" routerLink="/competitions" id="buttons">Go back</button>
</div>
