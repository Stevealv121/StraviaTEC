<div class="row align-items-center">
  <div id="col1" class="col">
    <div id="cont" class="container">
      <label id="description">EDIT A Challenge <br>
        You can edit a Challenge and change all the information of this<br>
        The system won't let you change the id of the challenge.
      </label>
    </div>
  </div> <!--Input with the baggage information-->
  <div class="col">
    <h3>Edit a Challenge</h3>
    <div class="input-group mb-3">
      <span id="span" class="input-group-text">Challenge Id</span>
      <input #color type="text" aria-label="Color" class="form-control" disabled>
    </div>
    <div class="input-group mb-3">
      <span id="span" class="input-group-text">Name of the challenge</span>
      <input #color type="text" aria-label="Color" class="form-control">
    </div>
    <div class="input-group mb-3">
      <span id="span" class="input-group-text">Valid Thru</span>
      <input #color type="date" aria-label="Color" class="form-control">
    </div>
    <div class="input-group mb-3">
      <label id="span" class="input-group-text" for="inputGroupSelect01">Category</label>
      <select #user class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option>Junior</option>
        <option>Sub-23</option>
        <option>Open</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <label id="span" class="input-group-text" for="inputGroupSelect01">Access</label>
        <select #fly class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option >Public</option>
          <option> Group 1</option>
          <option>Group 2</option>
        </select>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end"> <!----Action buttons-->
      <button id="span" id="buttons" class="btn btn-primary me-md-2" type="button" routerLink="/challenge">Cancel</button>
      <button id="span" id="buttons" class="btn btn-primary" type="button" routerLink="/challenge">Edit</button>
    </div>
  </div>
</div>
